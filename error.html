<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartans - Error</title>
    <link rel="icon" type="image/png" href="assets/logo_small.png">
    <link rel="shortcut icon" type="image/png" href="assets/logo_small.png">
    <link rel="apple-touch-icon" href="assets/logo_small.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .error-container {
            text-align: center;
            padding: var(--spacing-2xl);
            max-width: 600px;
        }

        .error-logo {
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(233, 255, 0, 0.4));
            animation: pulse-glow 2s infinite;
            opacity: 0.8;
        }

        .error-title {
            font-family: 'Work Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .error-message {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-details {
            font-family: 'Work Sans', monospace;
            font-size: 0.875rem;
            color: var(--text-muted);
            background: rgba(0, 123, 141, 0.1);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            padding: var(--spacing-md) var(--spacing-xl);
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: 2px solid var(--accent-primary);
            border-radius: var(--radius-md);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-block;
        }

        .error-btn:hover {
            background: transparent;
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .error-btn.secondary {
            background: transparent;
            color: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .error-btn.secondary:hover {
            background: var(--accent-secondary);
            color: var(--bg-primary);
        }

        .error-code {
            color: var(--accent-red);
            font-weight: 700;
        }
    </style>
</head>
<body class="error-page">
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-hexagon bg-hexagon-1"></div>
        <div class="bg-hexagon bg-hexagon-2"></div>
        <div class="bg-grid"></div>
    </div>

    <div class="error-container">
        <img src="assets/logo_small.png" alt="Spartans Logo" class="error-logo">

        <h1 class="error-title">Data Load Failed</h1>

        <p class="error-message">
            Unable to load dashboard data. This may be due to network issues or the data file being temporarily unavailable.
        </p>

        <div class="error-details">
            <strong>Error Code:</strong> <span class="error-code">DATA_LOAD_ERROR</span><br>
            <strong>Timestamp:</strong> <span id="errorTime"></span>
        </div>

        <div class="error-actions">
            <a href="main.html" class="error-btn">Try Again</a>
            <a href="index.html" class="error-btn secondary">Back to Login</a>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('errorTime').textContent = new Date().toLocaleString();

        // Check if user is authenticated
        const authData = sessionStorage.getItem('auth');
        if (!authData) {
            // If not authenticated, redirect to login
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
