<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartans - X Analytics Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="logo">SPARTANS</h1>
                <p class="tagline">X Account Performance Analytics</p>
            </div>

            <div class="login-content">
                <h2>Secure Access</h2>
                <p class="login-description">Enter your credentials to access the dashboard</p>

                <form id="loginForm" autocomplete="off">
                    <div class="form-group">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            class="password-input"
                            required
                            autocomplete="new-password"
                        >
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0110 0v4"></path>
                            </svg>
                        </div>
                    </div>

                    <div id="errorMessage" class="error-message"></div>

                    <button type="submit" class="login-button">
                        <span>Access Dashboard</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>

                <div class="login-footer">
                    <div class="security-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        <span>Powered by Qstarlabs â€¢ SHA-256 Secured</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="background-decoration">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
